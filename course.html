  <meta charset="UTF-8">

<body>
  <br>
  <div class="calc">
    <input type="text" disabled id="txt" value="">
    <input type="text" id="txt2" value="" disabled>
    <div class="conbox">
      <div class="box">
        <button class="co" onclick="window.txt.value = ``;window.txt2.value = ``;">C</button>
        <button class="co" onclick="">/</button>
        <button class="co" onclick="nomber(`%`);">%</button>
        <button class="or" onclick="nomber(`/`);">รท</button>
      </div>
      <div class="box">
        <button id="n7" onclick="nomber(7);">7</button>
        <button id="n8" onclick="nomber(8);">8</button>
        <button id="n9" onclick="nomber(9);">9</button>
        <button class="or" onclick="nomber(`*`);">ร</button>
      </div>
      <div class="box">
        <button id="n4" onclick="nomber(4);">4</button>
        <button id="n5" onclick="nomber(5);">5</button>
        <button id="n6" onclick="nomber(6);">6</button>
        <button class="or" onclick="nomber(`-`);">-</button>
      </div>
      <div class="box">
        <button id="n1" onclick="nomber(1);">1</button>
        <button id="n2" onclick="nomber(2);">2</button>
        <button id="n3" onclick="nomber(3);">3</button>
        <button class="or" onclick="nomber(`+`);">+</button>
      </div>
      <div class="box">
        <button class="ziro" id="n0" onclick="nomber(0);">0</button>
        <button class="" onclick="nomber(`.`);">.</button>
        <button class="or" onclick="equle();">=</button>
      </div>
    </div>
    <div class="hr"></div>
    <div class="icon"></div>
  </div>
